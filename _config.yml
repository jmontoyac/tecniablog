# Site
name: "Tecniablog"
title: "Tecniablog"
description: "Notas de programación, Linux, DevOps"
logo: 'assets/images/syslogo.png'
favicon: 'assets/images/letter-t.png'
baseurl: /
google_analytics: "UA-101880560-2"
disqus: 'tecniablog'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  jay:
    name: Jay 
    display_name: Jay
    avatar: assets/images/jemc.jpeg
    #gravatar: 49510f2a2c1b780cdd29da790028e6b9
    gravatar: assets/images/jemc.jpeg
    email: jmontoyac@gmail.com
    web: https://jmontoyac.github.io/tecniablog/
    twitter: https://twitter.com/jmontoyarib
